version: '3.7'

services:
  #  nginx, laravel, UNIX-socket
  nginx:
    build:
      context: ./docker/nginx-with-php-fpm-use-unix-socket
      args:
        UID: $UID
        NGINX_PHP_USER: $NGINX_PHP_USER
    image: solyanka/nginx
    volumes:
      - ./data/sock:/sock
      - ./docker/nginx/default.conf:/etc/nginx/sites-enabled/default
      - ./logs/nginx:/var/log/nginx
    networks:
      laravel-network:
        ipv4_address: "${LARAVEL_NETWORK_ID}.2"
  app:
    build:
      context: ./docker/php-fpm-with-nginx-use-unix-socket
      args:
        UID: $UID
        NGINX_PHP_USER: $NGINX_PHP_USER
    image: solyanka/php-fpm
    volumes:
      - ./data/sock:/sock
      - ./app-laravel:/app
  #  / nginx, laravel, UNIX-socket

  ubuntu:
    build:
      context: ./docker/ubuntu
    image: ubuntu202
    volumes:
      - ./sandbox:/sandbox

  mysql:
    command: --default-authentication-plugin=mysql_native_password
#    image: mysql
    build:
      context: ./docker/mysql
#    restart: always
#    ports:
#      - ${MYSQL_PORT}:3306
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./sandbox:/sandbox
      - ./data/mysql-draft:/var/lib/mysql
      - ./logs/mysql-draft:/var/log/mysql
    networks:
      draft-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.2"

  mariadb:
    command: --default-authentication-plugin=mysql_native_password
#    image: mariadb
    build:
      context: ./docker/mariadb
#    restart: always
#    ports:
#      - ${MARIADB_PORT}:3306
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./sandbox:/sandbox
      - ./data/mariadb-draft:/var/lib/mysql
      - ./logs/mariadb-draft:/var/log/mysql
    networks:
      draft-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.3"

  postgres:
#    image: postgres:10.14
    build:
      context: ./docker/postgres
#    restart: always
#    ports:
#      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./sandbox:/sandbox
      - ./data/postgresql-draft:/var/lib/postgresql
      - ./logs/postgresql-draft:/var/log/postgresql
    networks:
      draft-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.4"

  python:
    command: python3 -m http.server 1234
    build:
      context: ./docker/python
    volumes:
      - ./sandbox:/sandbox
    ports:
      - ${PYTHON_SANDBOX_PORT}:1234
    networks:
      draft-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.5"

  php:
    command: php -S localhost:8000
    build:
      context: ./docker/php
    volumes:
      - ./sandbox:/sandbox
#    ports:
#      - ${PHP_SANDBOX_PORT}:8000
    networks:
      draft-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.6"


networks:
  laravel-network:
    ipam:
      config:
        - subnet: "${LARAVEL_NETWORK_ID}.0/24"
  draft-network:
    ipam:
      config:
        - subnet: "${SANDBOX_NETWORK_ID}.0/24"
