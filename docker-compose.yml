networks:
  laravel-network:
    ipam:
      config:
        - subnet: "${LARAVEL_NETWORK_ID}.0/24"
  sandbox-network:
    ipam:
      config:
        - subnet: "${SANDBOX_NETWORK_ID}.0/24"
  core-network:
    ipam:
      config:
        - subnet: "${CORE_NETWORK_ID}.0/24"
