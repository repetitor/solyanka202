version: '3.7'

services:
  #  nginx, laravel, UNIX-socket
  nginx-laravel:
    build:
      context: ./docker/nginx-with-php-fpm-use-unix-socket
      args:
        UID: $UID
        NGINX_PHP_USER: $NGINX_PHP_USER
    volumes:
      - ./data/sock:/sock
      - ./docker/nginx-with-php-fpm-use-unix-socket/default.conf:/etc/nginx/sites-enabled/default
      - ./logs/nginx-with-php-fpm-use-unix-socket:/var/log/nginx
    networks:
      laravel-network:
        ipv4_address: "${LARAVEL_NETWORK_ID}.2"
  laravel:
    build:
      context: ./docker/php-fpm-with-nginx-use-unix-socket
      args:
        UID: $UID
        NGINX_PHP_USER: $NGINX_PHP_USER
    working_dir: /app
    volumes:
      - ./data/sock:/sock
      - ./app-laravel:/app
  #  / nginx, laravel, UNIX-socket

  # core - private
  nginx-core:
    build:
      context: ./docker/nginx-with-php-fpm-use-unix-socket
      args:
        UID: $UID
        NGINX_PHP_USER: $NGINX_PHP_USER
    volumes:
      - ./data/sock-core:/sock
      - ./docker/nginx-with-php-fpm-use-unix-socket/default.conf:/etc/nginx/sites-enabled/default
      - ./logs/nginx-with-php-fpm-use-unix-socket:/var/log/nginx
    networks:
      core-network:
        ipv4_address: "${CORE_NETWORK_ID}.2"

  core:
    build:
      context: ./docker/php-fpm-with-nginx-use-unix-socket
      args:
        UID: $UID
        NGINX_PHP_USER: $NGINX_PHP_USER
    working_dir: /app
    volumes:
      - ./data/sock-core:/sock
      - ./app-core:/app
  # /core - private

  ubuntu:
    build:
      context: ./docker/ubuntu
    image: ubuntu202
    working_dir: /sandbox
    volumes:
      - ./sandbox:/sandbox

  mysql:
    command: --default-authentication-plugin=mysql_native_password
    image: mysql
#    build:
#      context: ./docker/mysql
    working_dir: /sandbox
#    restart: always
#    ports:
#      - ${MYSQL_PORT}:3306
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./sandbox:/sandbox
      - ./data/mysql-draft:/var/lib/mysql
      - ./logs/mysql-draft:/var/log/mysql
    networks:
      sandbox-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.2"

  mariadb:
    command: --default-authentication-plugin=mysql_native_password
    image: mariadb
#    build:
#      context: ./docker/mariadb
    working_dir: /sandbox
#    restart: always
#    ports:
#      - ${MARIADB_PORT}:3306
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./sandbox:/sandbox
      - ./data/mariadb-draft:/var/lib/mysql
      - ./logs/mariadb-draft:/var/log/mysql
    networks:
      sandbox-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.3"

  postgres:
#    image: postgres:10.14
    build:
      context: ./docker/postgres
    working_dir: /sandbox
#    restart: always
#    ports:
#      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./sandbox:/sandbox
      - ./data/postgresql-draft:/var/lib/postgresql
      - ./logs/postgresql-draft:/var/log/postgresql
    networks:
      sandbox-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.4"

  python:
    command: python3 -m http.server 1234
#    image: python
    build:
      context: ./docker/python
    working_dir: /sandbox
    volumes:
      - ./sandbox:/sandbox
    ports:
      - ${PYTHON_SANDBOX_PORT}:1234
    networks:
      sandbox-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.5"

  php:
#    command: php -S 0.0.0.0:8000 -t /sandbox
    command: php -S 0.0.0.0:8000
#    image: php
    build:
      context: ./docker/php
    working_dir: /sandbox
    volumes:
      - ./sandbox:/sandbox
    ports:
      - ${PHP_SANDBOX_PORT}:8000
#      - ${PHP_SANDBOX_YII2_PORT}:8888
    networks:
      sandbox-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.6"

  php-cli:
    image: php:8.0.1-cli
    working_dir: /var/www/html
    volumes:
      - ./sandbox:/var/www/html
#    ports:
#      - 8081:8081
    command: php -S 0.0.0.0:8081
    networks:
      sandbox-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.9"

  php-cli2:
    image: php:8.0.1-cli
    working_dir: /sandbox
    volumes:
      - ./sandbox:/sandbox
#    ports:
#      - 8082:8082
    command: php -S 0.0.0.0:8082 -t /sandbox
    networks:
      sandbox-network:
        ipv4_address: "${SANDBOX_NETWORK_ID}.10"

